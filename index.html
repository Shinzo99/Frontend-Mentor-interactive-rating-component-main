<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="main">
    <div class="container">
      
      <div class="ratings">
        <img src="./images/icon-star.svg" alt="icon-star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          <div class="rating_inputs">
            
            <div class="input" id="one">
              <button>1</button>
            </div>
            
            <div class="input">
              <button>2</button>
            </div>

            <div class="input">
              <button>3</button>
            </div>

            <div class="input">
              <button>4</button>
            </div>

            <div class="input">
              <button>5</button>
            </div>
          </div>
        
          <button>Submit</button>
      </div>
      
      <div class="response">
        <img src="./images/illustration-thank-you.svg" alt="Thank-you">
        <div class="rating_response">
          <p>You selected <span></span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
      </div>

    </div>
  </main>
  <!-- Rating state start -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- Add rating here --> 

  <!-- Thank you state end -->

</body>
</html>
